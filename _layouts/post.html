---
layout: default
---

<section class="resume-section post">
	<div class="resume-section-content">
		<h2>{{ page.title }}</h2>
		
		<p>
		<div class="date">
		Written on {{ page.date | date: "%B %e, %Y" }}
		</div>
		</p>
	
		<div class="entry">
		{{ content }}
		</div>
		{% include disqus.html %}
	</div>
</section>
