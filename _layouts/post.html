---
layout: default

	<div class="resume-section-content">
		<h1>{{ page.title }}</h1>
		<div class="date">
		Written on {{ page.date | date: "%B %e, %Y" }}
		</div>
		<div class="entry">
		{{ content }}
		</div>
		{% include disqus.html %}
	</div>
</section>
